steps:
    - name: 'gcr.io/cloud-builders/docker'
      args:
        - 'build'
        - '-t'
        - 'gcr.io/$PROJECT_ID/APFN-frontend'
        - '.'
    - name: 'gcr.io/cloud-builders/gcloud'
      args:
        - 'run'
        - 'deploy'
        - '--image'
        - 'gcr.io/$PROJECT_ID/APFN-frontend'
        - '--platform'
        - 'managed'
